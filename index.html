<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>

<body>
    <form>
        <fieldset>
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Googlelogo.png" width="10%" alt=" google l0g0 ">
                <h1>Create Your Google Account</h1>
            </header>
            <main>
                <div class="main">
                    <img src="https://simg.nicepng.com/png/small/175-1754459_google-account-products-icons-crear-una-cuenta-de.png" height="18%" width="18%" alt="main-img">
                    <p class="first-para">One Account. All of Google working for You</p>

                    <div class="input">
                        <input type="text" class="input" placeholder="First name" autofocus required> <input type="text" placeholder="Last name" required><br>
                    </div>
                    <div id="email">
                        <br><input type="email address" placeholder="username@gmail.com" required>
                    </div>
                    <p>You can use letter, numbers & periods</p>
                    <h3>Use my current email address instead</h3>

                    <input type="password" placeholder="password" maxlength="12" minlength="8" required> <input type="password" placeholder="confirm" maxlength="12" minlength="8" required><a href="#"><i class="fas fa-eye-slash"></i></a>

                    <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols </p>

                    <h4>Sign in instead</h4>

                    <button>Next</button>
                </div>

                </div>


            </main>

        </fieldset>
        <footer>
            <div>
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
                <h5><a href="#">Englis (united states) <i class="fas fa-caret-down"></i></a></h5>

        </footer>
    </form>
</body>

</html>
